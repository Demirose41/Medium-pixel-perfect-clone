<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</head>
<body style="margin: 0px 0px 0px 0px">
    <header class="main_header">
        <img class="Home_logo" src="./resources/Medium_logo_Wordmark_Black .svg" >
        <nav>
            <a class="nav_link">Our story</a>
            <a class="nav_link">Membership</a>
            <a class="nav_link">Write</a>
            <a class="nav_link">Sign in</a>
            <button class="button">Get started</button>
        </nav>
    </header>
    <div class="main">
        <div class="main_container">
            <div class="hero_container">
                <div class="hero_container_container">
                    <img class="main_hero" src="./resources/medium_hero_img.webp">
                </div>
            </div>
            <div class="main_content">
                <h2>Human <br>stories & ideas</h2>
                <h3>A place to read, write, and deepen your understanding</h3>
                <button onclick="document.getElementById('id01').style.display='block'" class="main_button"> Start reading</button>
            </div>
        </div>
    </div>
    <footer class="main_footer">
        <a class="footer_link">Help</a>
        <a class="footer_link">Status</a>
        <a class="footer_link">About</a>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'"
      class="close" title="Close Modal">&times;</span>
      
        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">

          <div class="container">
            <h2> Join Medium</h2>
            <div class="container_links">
                <a>Sign up with Google</a>
                <a>Sign up with Facebook</a>
                <a>Sign up with email</a>
                <div class="account_exists">
                    <p>
                        Already have an account?
                        <button class="sign_in">

                                Sign in

                </div>
            </div>

          </div>
        </form>
      </div>
